name: SQS proxy rabbitmq

on:
  push:
    branches:
      - dev

env:
  AWS_REGION: us-east-1

jobs:
  infra-up:
    name: Infra up to aws
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./aws-infra
    outputs:
      SQS_ARN: ${{ steps.sqs-arn.outputs.SQS_ARN }}
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "v1.3.5"
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Create terraform.tfvars file
        run: |
          cat >terraform.tfvars<<EOL
          preFixName="matheusrosmano-sqs-proxy-rabbitmq"
          EOL

      - name: Create the file main.tf
        run: |
          mv main.tf.modelo main.tf
          sed -i "s|<ORGANIZATION_NAME>|${{ secrets.ORGANIZATION_NAME }}|g" main.tf
          sed -i "s|<WORKSPACE_NAME>|${{ secrets.WORKSPACE_NAME }}|g" main.tf
          sed -i "s|<AWS_RESOURCES_REGION>|${{ env.AWS_REGION }}|g" main.tf
          sed -i "s|<AWS_ACCESS_KEY_ID>|${{ secrets.AWS_ACCESS_KEY_ID }}|g" main.tf
          sed -i "s|<AWS_SECRET_ACCESS_KEY>|${{ secrets.AWS_SECRET_ACCESS_KEY }}|g" main.tf

      - name: Terraform init
        run: terraform init

      - name: Terraform validate
        run: terraform validate

      - name: Terraform apply
        run: terraform apply -auto-approve

      - name: Debug sqs
        run: |
          TESTE=$(terraform output sqs-arn)
          echo $TESTE

      - name: Get sqs arn
        id: sqs-arn
        run: echo "SQS_ARN=$(terraform output sqs-arn)" >> $GITHUB_OUTPUT

  lambda-up:
    name: Lambda up
    runs-on: ubuntu-latest
    needs: infra-up
    steps:
      - uses: actions/checkout@v3

      - name: Get sqs arn
        run: echo ${{ needs.infra-up.outputs.SQS_ARN }}

